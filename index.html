<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Storymate Behavior Demos</title>

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/styles/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredoka&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredoka&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredoka&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap">



    </head>
    <body class="main-body">
        <div class='left-side' id="behavior list">
            <h2>Storymate SFX Showcase</h2>
            <button class="demo-button" data-link="spoiler-demo.html" onclick="demoButtonClick(this, event)">Spoilered text</button>
            <br>
            <button class="demo-button" data-link="pixel-transition-demo.html" onclick="demoButtonClick(this, event)">Page transition - pixel</button>
            <br>
            <button class="demo-button" data-link="reveal-after-timer-demo.html" onclick="demoButtonClick(this, event)">Show after timer</button>
            <br>
            <button class="demo-button" data-link="fade-after-timer-demo.html" onclick="demoButtonClick(this, event)">Fade away after timer</button>
            <br>
            <button class="demo-button" data-link="bg-color-fade-demo.html" onclick="demoButtonClick(this, event)">Background color fades to a new color</button>
            <br>
            <button class="demo-button" data-link="change-text-on-click-demo.html" onclick="demoButtonClick(this, event)">Change text on click</button>
            <br>
            <button class="demo-button" data-link="reveal-other-on-click-demo.html" onclick="demoButtonClick(this, event)">Reveal another element on click</button>
            <br>
            <button class="demo-button" data-link="reveal-other-on-click-timer-demo.html" onclick="demoButtonClick(this, event)">Reveal another element on click after a timer</button>
            <br>
            <button class="demo-button" data-link="particle-burst-demo.html" onclick="demoButtonClick(this, event)">Particle burst on mouse over</button>
            <br>
            <button class="demo-button" data-link="shake-demo.html" onclick="demoButtonClick(this, event)">Shake an element on mouse over</button>
            <br>
            <button class="demo-button" data-link="timer-bar-demo.html" onclick="demoButtonClick(this, event)">Timer bar</button>
            <br>
            <button class="demo-button" data-link="bg-color-scroll-change-demo.html" onclick="demoButtonClick(this, event)">Background changes based on scroll position</button>
        </div>

        <iframe class="preview-frame" src="preview-frame.html" id="demo-frame" title="Demo preview frame"></iframe>
        <div class = "code-showcase" id = "code-showcase-window">
            <h2>Code:</h2>
            <p id="code-container">code goes here</p>
        </div>

        <script src="assets/scripts/demo-buttons.js"></script>
        <!--Behavior scripts-->
    </body>
</html>
