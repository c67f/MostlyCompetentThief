    <body>
        <div class='left-side' id="behavior list">
            <button data-link="spoiler-demo.html" onclick="demoButtonClick(this, event)">Spoilered text</button>
            <br>
            <button data-link="pixel-transition-demo.html" onclick="demoButtonClick(this, event)">Page transition - pixel</button>

            <br>
            <button data-link="shake-demo.html" onclick="demoButtonClick(this, event)">Shake an element on mouse over</button>
            <br>
            <button data-link="timer-bar-demo.html" onclick="demoButtonClick(this, event)">Timer bar</button>

            <button data-link="bg-color-scroll-changes-demo.html" onclick="demoButtonClick(this, event)">Background changes based on scroll position</button>
